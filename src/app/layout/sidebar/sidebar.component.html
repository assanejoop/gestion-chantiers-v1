<div class="flex flex-col w-[280px] h-[732px] text-gray-900 py-4 px-4 mr-2">  
  <!-- Profile Section -->
  <div class="bg-white rounded-[16px] p-4 mb-4 border">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
          <img [src]="getProfileImageUrl()" 
               [alt]="'Photo de profil de ' + getUserDisplayName()" 
               (error)="onImageError($event)"
               class="w-full h-full object-cover" />
        </div>
        <div>
          <p class="font-bold text-base">{{ getUserDisplayName() }}</p>
          <p class="text-sm"></p> 
        </div>
      </div>
      <button class="text-gray-700">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg> -->
      </button>
    </div>
  </div>

  <!-- Main Navigation -->
  <nav class="flex-1">
    <ul class="space-y-2">
      <!-- Dashboard -->
      <li>
        <a (click)="navigateTo('/dashboard', 'Tableau de bord', 'dashboard')" 
           [class]="'flex items-center justify-between py-3 px-4 rounded-lg cursor-pointer transition-all duration-200 group ' + 
                   (isActive('dashboard') ? 'bg-[#FF5C02] text-white' : 'hover:bg-[#FF5C0212] hover:shadow-sm hover:text-white')">
          <div class="flex items-center">
            <img src="assets/images/home.png" 
                 [class]="'w-[20px] h-[20px] mr-2 transition-all duration-200 ' + 
                         (isActive('dashboard') ? 'brightness-0 invert' : 'group-hover:brightness-0 group-hover:invert')" 
                 srcset="">
            <span class="text-sm">Tableau de bord</span>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </a>
      </li>

      <!-- Projects Section -->
      <li>
        <a (click)="navigateTo('/projects', 'Projets', 'projects')" 
           [class]="'flex items-center justify-between py-3 px-4 rounded-lg cursor-pointer transition-all duration-200 group ' + 
                   (isActive('projects') ? 'bg-[#FF5C02] text-white' : 'hover:bg-[#FF5C021A] hover:shadow-sm hover:text-white')">
          <div class="flex items-center">
            <i class="fa-regular fa-folder mr-2"></i>
            <span class="text-sm">Projets</span>
          </div>
        </a>
      </li>

      <!-- HR -->
      <li>
        <a (click)="navigateTo('/humanresources', 'Ressources humaines', 'hr')" 
           [class]="'flex items-center py-3 px-4 rounded-lg cursor-pointer transition-all duration-200 group ' + 
                   (isActive('hr') ? 'bg-[#FF5C02] text-white' : 'hover:bg-[#FF5C0212] hover:shadow-sm hover:text-white')">
          <img src="assets/images/humain.png" 
               [class]="'w-[20px] h-[20px] mr-2 transition-all duration-200 ' + 
                       (isActive('hr') ? 'brightness-0 invert' : 'group-hover:brightness-0 group-hover:invert')" 
               srcset="">
          <span class="text-sm">Ressources humaines</span>
        </a>
      </li>

      <!-- Sous-traitant -->
      <li>
        <a (click)="navigateTo('/subcontractor', 'Sous-traitants', 'subcontractor')" 
           [class]="'flex items-center py-3 px-4 rounded-lg cursor-pointer transition-all duration-200 group ' + 
                   (isActive('subcontractor') ? 'bg-[#FF5C02] text-white' : 'hover:bg-[#FF5C0212] hover:shadow-sm hover:text-white')">
          <img src="assets/images/humain.png" 
               [class]="'mr-2 transition-all duration-200 ' + 
                       (isActive('subcontractor') ? 'brightness-0 invert' : 'group-hover:brightness-0 group-hover:invert')" 
               alt="">
          <span class="text-sm">Sous-traitants</span>
        </a>
      </li>

      <li>
        <a (click)="navigateTo('/fournisseur', 'Fournisseurs', 'suppliers')" 
           [class]="'flex items-center py-3 px-4 rounded-lg cursor-pointer transition-all duration-200 group ' + 
                   (isActive('suppliers') ? 'bg-[#FF5C02] text-white' : 'hover:bg-[#FF5C0212] hover:shadow-sm hover:text-white')">
          <img src="assets/images/humain.png" 
               [class]="'w-[20px] h-[20px] mr-2 transition-all duration-200 ' + 
                       (isActive('suppliers') ? 'brightness-0 invert' : 'group-hover:brightness-0 group-hover:invert')" 
               srcset="">
          <span class="text-sm">Fournisseurs</span>
        </a>
      </li>

      <!-- Settings with Dropdown -->
      <li>
        <div>
          <!-- Menu principal Paramètres -->
          <a (click)="toggleParametres()" 
             [class]="'flex items-center justify-between py-3 px-4 rounded-lg cursor-pointer transition-all duration-200 group ' + 
                     (isActive('settings') || isActive('unite-mesure') || isActive('documents') || isActive('typebien') || isActive('categories') ? 'bg-[#FF5C02] text-white' : 'hover:bg-[#FF5C0212] hover:shadow-sm hover:text-white')">
            <div class="flex items-center">
              <img src="assets/images/solar_settings.png" 
                   [class]="'mr-2 transition-all duration-200 ' + 
                           (isActive('settings') || isActive('unite-mesure') || isActive('documents') || isActive('typebien') || isActive('categories') ? 'brightness-0 invert' : 'group-hover:brightness-0 group-hover:invert')" 
                   alt="" srcset="">
              <span class="text-sm">Paramètres</span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" 
                 [class]="'h-4 w-4 transition-transform duration-200 ' + (showParametres ? 'rotate-180' : '')" 
                 viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </a>
          
          <!-- Sous-menu Paramètres -->
          <div *ngIf="showParametres" class="mt-2 ml-6 space-y-1 border-l-2 border-gray-200 pl-4">
            <!-- Unité de mesure -->
            <a (click)="navigateToSubSection('/parametres/unite-mesure', 'Unité de mesure', 'unite-mesure')" 
               [class]="'flex items-center py-2 px-3 rounded-md cursor-pointer transition-all duration-200 text-sm ' + 
                       (isActive('unite-mesure') ? 'bg-[#FF5C02] text-white' : 'hover:bg-[#FF5C0212] hover:shadow-sm')">
              <img src="assets/images/eclipse.png" alt="" class="mr-2">
              <span>Unité de mesure</span>
            </a>
            
            <!-- Documents -->
            <a (click)="navigateToSubSection('/parametres/documents', 'Documents', 'documents')" 
               [class]="'flex items-center py-2 px-3 rounded-md cursor-pointer transition-all duration-200 text-sm ' + 
                       (isActive('documents') ? 'bg-[#FF5C02] text-white' : 'hover:bg-[#FF5C0212] hover:shadow-sm')">
              <img src="assets/images/eclipse.png" alt="" class="mr-2">
              <span>Documents</span>
            </a>
            
            <!-- Property Type -->
            <a (click)="navigateToSubSection('/parametres/typebien', 'Type de bien', 'typebien')"
               [class]="'flex items-center py-2 px-3 rounded-md cursor-pointer transition-all duration-200 text-sm ' + 
                       (isActive('typebien') ? 'bg-[#FF5C02] text-white' : 'hover:bg-[#FF5C0212] hover:shadow-sm')">
              <img src="assets/images/eclipse.png" alt="" class="mr-2">
              <span>Type de Bien</span>
            </a>

            <!-- Catégories de matériel -->
            <a (click)="navigateToSubSection('/parametres/categories', 'Catégories de matériel', 'categories')" 
               [class]="'flex items-center py-2 px-3 rounded-md cursor-pointer transition-all duration-200 text-sm ' + 
                       (isActive('categories') ? 'bg-[#FF5C02] text-white' : 'hover:bg-[#FF5C0212] hover:shadow-sm')">
              <img src="assets/images/eclipse.png" alt="" class="mr-2">
              <span>Catégories de matériel</span>
            </a>
          </div>
        </div>
      </li>
      
      <!-- Logout Section -->
      <div class="mt-4">
        <a (click)="logout()" 
           class="flex items-center py-3 px-4 hover:bg-[#FF5C0212] hover:shadow-sm hover:text-white rounded-lg transition-all duration-200 cursor-pointer group">
          <img src="assets/images/logout.png" 
               class="mr-2 transition-all duration-200 group-hover:brightness-0 group-hover:invert" 
               alt="">
          <span class="text-sm">Se déconnecter</span>
        </a>
      </div>
    </ul>
  </nav>

  <!-- Company Logo -->
  <div class="flex items-center justify-center mt-auto">
    <div class="text-black flex items-center">
      <img src="assets/images/icon-logo.png" alt="" class="w-[50px] mr-2">
      <h1 class="w-[181px] h-[22px] font-inter font-medium text-xl">Innovchantiers inc.</h1>
    </div>
  </div>
</div>
