<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-gray-800">Les acteurs du chantier</h2>
  <button class="flex items-center px-5 py-2 bg-white border border-gray-300 rounded-full shadow-sm hover:bg-gray-50">
    <span class="mr-2 text-xl">+</span>
    <span>Ajouter un membre </span>
  </button>

</div>
<p class="mb-4">
  Cette section présente l’ensemble des acteurs impliqués dans le chantier, 
leurs rôles et leurs responsabilités.
</p>
<div class="container mx-auto p-4">
    <!-- Tableau d'équipe -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- En-tête du tableau -->
      <div class="grid grid-cols-5 gap-4 px-6 py-4 border-b">
        <div class="font-medium text-gray-800">Nom</div>
        <div class="font-medium text-gray-800">Rôles</div>
        <div class="font-medium text-gray-800">Téléphone</div>
        <div class="font-medium text-gray-800">Adresse</div>
        <div class="font-medium text-gray-800">Email</div>
      </div>
  
      <!-- Lignes du tableau -->
      <div *ngFor="let member of teamMembers" class="grid grid-cols-5 gap-4 px-6 py-4 border-b items-center">
        <div class="flex items-center">
          <div class="w-12 h-12 rounded-full overflow-hidden mr-3">
            <img [src]="member.avatar" alt="{{member.name}}" class="w-full h-full object-cover">
          </div>
          <span class="font-medium">{{member.name}}</span>
        </div>
        <div class="text-gray-600">{{member.role}}</div>
        <div class="text-gray-600">{{member.phone}}</div>
        <div class="text-gray-600">{{member.address}}</div>
        <div class="text-gray-600">{{member.email}}</div>
      </div>
  
      <!-- Pagination -->
      <div class="px-6 py-4 flex items-center justify-between border-t">
        <span class="text-sm text-gray-600">Voir 1 sur 2</span>
        <div class="flex space-x-2">
          <button class="w-10 h-10 rounded-full bg-orange-500 text-white flex items-center justify-center">
            1
          </button>
          <button class="w-10 h-10 rounded-full hover:bg-gray-100 text-gray-500 flex items-center justify-center">
            2
          </button>
          <button class="px-4 py-2 rounded-full hover:bg-gray-100 text-orange-500 flex items-center justify-center">
            Suivant
          </button>
        </div>
      </div>
    </div>
  </div>
