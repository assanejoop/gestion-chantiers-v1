<!-- progress-report.component.html -->
<div class="p-4 bg-white rounded-lg shadow-sm max-w-md mx-auto h-[280px]">
  <!-- En-tête avec titre et icône -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-medium text-gray-700">État d'avancement</h2>
    <div class="text-gray-400">
      <img src="assets/images/dashboard-icons/bar-chart.png" alt="" srcset="">
    </div>
  </div>
  
  <!-- Message de chargement -->
  <div *ngIf="isLoading" class="flex flex-col items-center justify-center h-36">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
    <p class="mt-2 text-sm text-gray-500">Chargement des données...</p>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="error && !isLoading" class="flex flex-col items-center justify-center h-36">
    <p class="text-red-500 text-sm mb-2">{{ error }}</p>
    <button 
      (click)="refreshData()" 
      class="px-3 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
      Réessayer
    </button>
  </div>
  
  <!-- Canvas pour Chart.js -->
  <div *ngIf="!isLoading && !error" class="h-36">
    <canvas #barChart></canvas>
  </div>

  <!-- Bouton de rafraîchissement (optionnel) -->
  <div *ngIf="!isLoading && !error" class="mt-2 text-center">
   
  </div>
</div>
