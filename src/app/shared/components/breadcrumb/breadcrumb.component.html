<div class="container mx-auto flex justify-between items-center mb-4">
  <nav class="flex items-center space-x-2 text-gray-600">
    <ng-container *ngFor="let item of breadcrumbs; let last = last">
      <a *ngIf="!last" [routerLink]="item.path" class="hover:text-gray-800 text-[#FF5C02]">
        {{ item.label }}
      </a>
      <span *ngIf="last" class="font-medium text-[#777777]">{{ item.label }}</span>
      <svg *ngIf="!last" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
      </svg>
    </ng-container>
  </nav>

  <div class="flex items-center">
    <button class="flex items-center space-x-2 p-2">
      <div class="p-2">
        <img src="assets/images/question-circle.png" alt="Aide" />
      </div>
      <div class="text-left">
        <div class="font-bold text-[#FF5C02] text-sm">Aide & Support</div>
      </div>
    </button>
  </div>
</div>
